<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>

<body>
    <div class="container">
        <h1>Time Until Christmas:</h1>
        <div class="timer">
            <div>
                <span id="days">0</span>
                <span>Days</span>
            </div>
            <div>
                <span id="hours">0</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="minutes">0</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">0</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <style>
        @font-face {
            font-family: 'Azur Normal';
            src: url('fonts/Wiescher\ Design\ -\ Azur\ Normal.otf') format('otf');               
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Azur Normal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/KarGo\ on\ Road.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .timer {
            display: flex;
            justify-content: space-around;
            font-size: 2rem;
            font-weight: bold;
        }

        .timer div {
            text-align: center;
        }

        .timer span {
            display: block;
            font-size: 1rem;
            margin-top: 5px;
        }
    </style>
    <script>
        function updateTimer() {
            const targetDate = new Date('2024-12-25T06:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.querySelector('.container').innerHTML = '<h1>Merry Christmas!</h1>';
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>

</html>
